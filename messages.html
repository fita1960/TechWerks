<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container-fluid bg-dark p-3 vh-100">
        <div class="container bg-light rounded-3 my-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html"><span class="lead fs-3">Tech</span><span class="fw-bold fs-3">Werks</span></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link lead active" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link lead" href="messages.html">Messages</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link lead" href="index.html">Logout</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
           
            <div class="container p-5">
                <form class="my-4" id="msgForm">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email Address:</label>
                      <input type="email" class="form-control" id="email" aria-describedby="email" disabled>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name:</label>
                      <input type="text" class="form-control" id="name" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" rows="5" disabled></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Message Sent From:</label>
                        <input type="text" class="form-control" id="location" disabled>
                    </div>
                </form>
            </div>
            

            <script>
                function displayData() {
                  const email = document.getElementById('email');
                  const name = document.getElementById('name');
                  const message = document.getElementById('message');
                  const location = document.getElementById('location');
                  // Add more text input elements as needed
          
                  const savedEmail = localStorage.getItem('dataEmail');
                  const savedName = localStorage.getItem('dataName');
                  const savedMessage = localStorage.getItem('dataMessage');
                  const savedLocation = localStorage.getItem('dataLocation');
    
                  // Retrieve other saved values from local storage as needed
          
                    if (savedEmail !== null) {
                    email.value = savedEmail;
                    }
          
                    if (savedName !== null) {
                    name.value = savedName;
                    }

                    if (savedMessage !== null) {
                    message.value = savedMessage;
                    }

                    if (savedLocation !== null) {
                    location.value = savedLocation;
                    }
          
                  // Set values for other text input elements as needed
                }
          
                displayData();
              </script>


</body>
</html>
