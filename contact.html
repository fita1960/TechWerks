            <div class="row">
                <div class="col">
                    <div class="container-fluid">
                        <div class="container bg-light rounded-3 mb-5">
                            <div class="row">
                                <div class="col text-center">
                                    <img src="img/logo.png" class="w-100" alt="">
                                </div>
                                <div class="col p-3 border rounded">
                                    <div class="p-2 rounded" style="background-color: rgb(48, 129, 221);">
                                        <h2 class="text-center text-white fw-bold fs-1">MESSAGE US</h2>
                                    </div>
                                    <form class="my-4" id="msgForm">
                                        <div class="mb-3">
                                          <label for="email" class="form-label">Email Address:</label>
                                          <input type="email" class="form-control" id="email" aria-describedby="email" required>
                                        </div>
                                        <div class="mb-3">
                                          <label for="name" class="form-label">Name:</label>
                                          <input type="text" class="form-control" id="name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="message" class="form-label">Your Message:</label>
                                            <textarea class="form-control" id="message" rows="5" required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary mt-3" onclick="saveData()">Send</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>

    <script>

        document.getElementById("msgForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent form submission
    
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            alert("Geolocation is not supported by this browser.");
          }
        });
    
        function showPosition(position) {
          const  latitude = position.coords.latitude;
          const  longitude = position.coords.longitude;
    
          const geolocation = {
                latitude: latitude,
                longitude: longitude,
              };

          localStorage.setItem('dataLocation', JSON.stringify(geolocation));   

          alert("Message successfully sent!\n\n\nYou have sent your message from your current location:\n\nLatitude: " + latitude + "\nLongitude: " + longitude);
    
          // Navigate to index.html
          window.location.href = "contact.html";
        }


      function saveData() {
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const message = document.getElementById('message').value;

        localStorage.setItem('dataEmail', email);
        localStorage.setItem('dataName', name);
        localStorage.setItem('dataMessage', message);

      }
    </script>
